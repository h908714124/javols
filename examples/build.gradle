plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

project.sourceCompatibility = '11'
project.targetCompatibility = '11'

dependencies {
    compileOnly project(':annotations')
    annotationProcessor project(':core')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0-RC1'
}

test {
    useJUnitPlatform()
    testLogging {
        events "failed"
    }
}
